<h2 mat-dialog-title>Confirmar Alteração</h2>
<mat-dialog-content
  ><p>
    Tem certeza que deseja salvar as alterações ao estabelecimento?
  </p></mat-dialog-content
>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>Cancelar</button>
  <button mat-raised-button [mat-dialog-close]="true">Confirmar</button>
</mat-dialog-actions>
